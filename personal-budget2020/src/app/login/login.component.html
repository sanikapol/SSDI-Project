<pb-hero></pb-hero>
<section>
  <mat-grid-list cols="3">
    <mat-grid-tile colspan="3">
      <mat-card>
        <mat-card-header color="primary">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (submit)="loginUser()">
          <mat-form-field style="width:400px !important">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput required>
          </mat-form-field>
          <br>
          <mat-form-field style="width:400px !important">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput required>
          </mat-form-field>
          <br>
          <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
          <div class="divider"></div>
          <button mat-raised-button color="primary" (click)="gotoSignUp()" >SignUp</button>
        </form>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
